<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BiruLaut</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">BiruLaut</h2>
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Collaboration</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <a href="#" class="nav-profile">
          <h3 class="logo-text">Profile</h3>
        </a>
      </nav>
    </header>
    <main>
      <form class="form">
        <div class="title"><h1>Login</h1></div>
        <div class="form-input">
          <div class="form-group">
            <label class="email" for="lname">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            /><br />
          </div>
          <div class="form-group">
            <label class="password" for="lname">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
          </div>
          <input type="submit" value="Submit" id="submit-btn" />
        </div>
      </form>
    </main>
  </body>
</html>
